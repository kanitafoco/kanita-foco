<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UrbanStep Shoe Shop</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/spapp.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">UrbanStep</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
            <li class="nav-item" id="navCategories"><a class="nav-link" href="#categories">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="#orders">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

<!-- Auth buttons  -->
<li class="nav-item d-flex align-items-center" id="authButtonsContainer">
  <a class="btn btn-outline-light ms-2 me-2" href="#register">Register</a>
  <a class="btn btn-light" href="#login">Login</a>
</li>

<!-- Logout button -->
<li class="nav-item d-none align-items-center" id="logoutButtonContainer">
  <span class="text-light me-3" id="userDisplay"></span>
  <button class="btn btn-danger" onclick="UserService.logout()">Logout</button>
</li>

          </ul>
        </div>
      </div>
    </nav>
</header>

<main id="spapp" role="main">
  <section id="home" data-load="views/home.html"></section>
  <section id="products" data-load="views/products.html"></section>
  <section id="categories" data-load="views/categories.html"></section>
  <section id="reviews" data-load="views/reviews.html"></section>
  <section id="orders" data-load="views/orders.html"></section>
  <section id="contact" data-load="views/contact.html"></section>
  <section id="login" data-load="views/login.html"></section>
  <section id="register" data-load="views/register.html"></section>
  <section id="dashboard" data-load="views/dashboard.html"></section>
  <section id="profile" data-load="views/profile.html"></section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">&copy; <span id="year"></span> UrbanStep Shoe Shop</div>
</footer>

<!-- JS MORA BITI PRIJE </body> -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- SPApp -->
<script src="assets/js/jquery.spapp.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<!-- jQuery Validate -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- Utils -->
<script src="utils/constants.js"></script>
<script src="utils/rest-client.js"></script>
<script src="utils/utils.js"></script>

<!-- Services -->
<script src="services/user-service.js"></script>
<script src="services/category-service.js"></script>
<script src="services/product-service.js"></script>
<script src="services/orders-service.js"></script>
<script src="services/dashboard-service.js"></script>
<script src="services/profile-service.js"></script>
<script src="services/review-service.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
