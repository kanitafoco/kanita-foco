<section id="orders" class="container py-5">
  <h2 class="mb-4">Your Orders</h2>
  <p class="text-muted">View your recent shoe orders and their status.</p>

  <div class="table-responsive mt-4">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#ORD1023</td>
          <td>2025-10-05</td>
          <td>$129.98</td>
          <td><span class="badge bg-success">Delivered</span></td>
          <td><button class="btn btn-outline-primary btn-sm">View Details</button></td>
        </tr>
        <tr>
          <td>#ORD1024</td>
          <td>2025-10-08</td>
          <td>$89.99</td>
          <td><span class="badge bg-warning text-dark">Processing</span></td>
          <td><button class="btn btn-outline-primary btn-sm">View Details</button></td>
        </tr>
        <tr>
          <td>#ORD1025</td>
          <td>2025-10-10</td>
          <td>$49.99</td>
          <td><span class="badge bg-secondary">Pending</span></td>
          <td><button class="btn btn-outline-primary btn-sm">View Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-5">
    <h4>Track a New Order</h4>
    <form id="trackOrderForm" class="mt-3">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Order ID</label>
          <input type="text" class="form-control" placeholder="Enter your order number" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>
      <button class="btn btn-primary mt-3">Track Order</button>
    </form>
  </div>
</section>
